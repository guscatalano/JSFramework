	<div id='id1' class="mainbutton clickable">Item 1</div>

</div>

<script src="UIFramework.js"></script>
<script>

	function mainClick() {
		$("#mainmenu").find("*").removeClass("selected-item");
		$(this).addClass("selected-item");
		destroyMap();
		var panel = createInternalDiv();
		panel.append("<span class='store-header'>Summary for " +
		"</span><br/><br/>Average customers per day: 123<br/>Total customers today: 3<br/><div class='more-info heatmap-button clickable'>Heatmap</div><br/><div class='more-info barchart-button clickable'>Bar chart</div><br/><div class='more-info wide-button clickable'>Wide-view</div>");
	
	}

	//$(".mainbutton").click(mainClick); //Bind all the main buttons to our main function
	//function MainMenu(name, element, rightPanel){
	var x = new MainMenu("houses", $('#id1'), null);
	var y = new MainMenu("cars", $('#id2'), null);
	var z = new MainMenu("motorcycles", $('#id3'), null);
	var rightPanelSample = new RightPanel("ANother one", null, null, function(panel, parameters){
		$(panel).append("<div>Number of params passed: "+parameters.length + "</div>");
		$(panel).append("<div>Param 0: "+parameters[0] + "</div>");
	});
	
	x.rightPanel = new RightPanel("Yep", null, null, function(panel){
		//Here we start populating
		$(panel).append("see it works!");
		var link = $("<div>Open me</div>");
		var params = new Array();
		params.push("numero uno");
		params.push("numero dos");
		var openLink = new PanelOpener(link, rightPanelSample, params);
		$(panel).append(link);
		this.panelOpeners.push(openLink);
	});
	//x.rightPanel.onCreate = 
	y.rightPanel = new RightPanel("meh");
	z.rightPanel = new RightPanel("AWESOME");
	UIFramework.multipleSelect = false;
		
</script>
